language: python
python:
  - "2.7"
  - "2.6"
before_install:
  - "export DISPLAY=:99.0"
  - "sudo apt-get install -qq python-numpy python-scipy"
install:
  - pip install -r docs/requirements.txt
  - pip install nose coverage
  - pip install coveralls
script:
  - python setup.py test
after_sucess:
  coveralls
